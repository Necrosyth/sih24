<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deepfake Detection</title>
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <div class="loader d-flex">
      <div class="text-loader text-1">1</div>
      <div class="text-loader text-2">2</div>
      <div class="text-loader text-3">3</div>
      <div class="text-loader text-4">4</div>
      <div class="text-loader text-5">5</div>
      <div class="text-loader text-6">6</div>
      <div class="text-loader text-7">7</div>
      <div class="text-loader text-8">8</div>
      <div class="text-loader text-9">9</div>
      <div class="text-loader text-10">10</div>
      <div class="text-loader text-23">23</div>
      <div class="text-loader text-63">63</div>
      <div class="text-loader text-97">97</div>
      <div class="text-loader text-100">100</div>
    </div>
    
    <div class="fixed-p d-flex">
      <div class="flex-p-content d-flex-c">
        <div class="cntr-p title-size" style="
        font-size: 4rem;">Deepfake</div>
        <div class="cntr-p2 title-size" style="
        font-size: 4rem">Detection</div>
        <div class="nav d-flex">
          <a class="info" href="about.html" onclick="window.location.href='about.html'; return false;">About</a>
          <a class="contact" href="team.html">Team Details</a>
        </div>
      </div>
    </div>
    <div id="one" class="section d-flex">
      <h1 id="one-text" class="heading-text">Feature1</h1>
    </div>
    <div id="img-one" class="section-img"></div>
    <div id="two" class="section d-flex">
      <h1 class="heading-text">Feature2</h1>
    </div>
    <div id="img-two" class="section-img"></div>
    <div id="three" class="section d-flex">
      <h1 class="heading-text">Feature3</h1>
    </div>
    <div id="img-three" class="section-img"></div>
    <div id="four" class="section d-flex">
      <h1 class="heading-text">Feature4</h1>
    </div>
    <div id="img-four" class="section-img" style="object-fit: fill;"></div>

    <div id="last" class="section d-flex">
      <div class="button-container">
        <button style="
        background-color: #333; 
        color: #fff; 
        font-weight: bold; 
        padding: 10px 20px; 
        border-radius: 5px; 
        border: none; 
        cursor: pointer; 
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, background-color 0.3s ease;"
        onmouseover="this.style.backgroundColor='#444'; this.style.transform='scale(1.05)';"
        onmouseout="this.style.backgroundColor='#333'; this.style.transform='scale(1)';"
        onclick="window.location.href='upload.html';">
       Upload Your Video
        </button>
      </div>
    </div>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="descrambler.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="script.js"></script>
